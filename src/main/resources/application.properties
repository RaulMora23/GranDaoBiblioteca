spring.application.name=GranDaoBiblioteca
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca
spring.datasource.username=root
spring.datasource.password=
spring.main.allow-bean-definition-overriding=true
spring.mvc.converters.preferred-xml-mapper=jackson
spring.mvc.converters.preferred-json-mapper=jackson
# URL de conexión a MongoDB (cambia la base de datos 'biblioteca' si es necesario)
spring.data.mongodb.uri=mongodb://localhost:27017/biblioteca

# Configuración opcional
spring.data.mongodb.database=biblioteca